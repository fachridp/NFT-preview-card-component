<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <section>
      <div class="image-nft">
        <img class="icon-view show-icon-view" src="./images/icon-view.svg" alt="icon view">
      </div>
      <div class="desc">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-remaining">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="image avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>
</body>
</html>
